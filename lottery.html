<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>五倍樂透手動選號機</title>
  <style type="text/css">
    .wrap {
      padding: 1em;
    }

    button {
      font-size: 22px;
    }

    .lottery-nums {
      overflow: hidden;
      width: 600px;
    }

    .lottery-nums>div {
      display: block;
      float: left;
      width: 25px;
      height: 25px;
      border: 1px solid #999;
      background-color: #fff;
      color: #555;
      font-size: 20px;
      padding: 10px;
      text-align: center;
      line-height: 25px;
      margin-right: 10px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .lottery-nums .selected {
      background-color: green;
      color: #fff;
    }

    .lottery-nums .highlight {
      background-color: red;
      color: #fff;
    }

    .lottery-nums .selected.highlight {
      background-color: yellow;
      color: #333;
    }
  </style>
</head>

<body>

  <div class="wrap">

    <div class="lottery-nums"></div>
    <div class="lottery-result">開獎號碼: <span></span></div>

    <p>
      <button class="btn-lottery">兌獎</button>
      <button class="reset">重設</button>
    </p>

  </div>

  <script src="./jquery-3.6.0.js"></script>
  <script type="text/javascript">
    let lottery = [], number, n;
    let i;

    // while (lottery.length < 6) {
    //   number = Math.floor(Math.random() * 49);
    // }

    // 產生 49 顆按鈕
    for (i = 1; i < 50; i++) {
      $('.lottery-nums').append('<div>' + i + '</div>');
    }

    // 1. 為數字按鈕加入事件
    $('.lottery-nums div').on('click', (e) => {
      const currentCount = $(e.currentTarget);
      if ($('.selected').length < 6) {
        currentCount.addClass('selected');
      } else {
        alert("Already selected 6 numbers");
      }
    });

    // 開獎
    $('.btn-lottery').on('click', () => {
      $('.lottery-nums div').addClass('highlight');
    });

    // 重設按鈕
    $('.reset').on('click', () => {
      $('.lottery-nums div').removeClass('selected highlight');
    });

    // 兌獎按鈕
    $('.btn-lottery').on('click', () => {
    });

  </script>

</body>

</html>
